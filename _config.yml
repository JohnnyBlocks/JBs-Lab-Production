# Site
title: "JB's Lab"
description: "SteamDeck & Computer Gaming : Guides, Reviews, Thoughts and Stories"
keywords: "Video Games,SteamDeck,Valve,Steam,Computer Science,Data Science"
logo: 'assets/images/logo.png'
favicon: 'assets/icons/favicon.ico'
baseurl: ''
disqus: 'JohnnyBlocks'
email: 'jb@JohnnyBlocks.com'
mailchimp-list: 'https://mailchi.mp/070704eeeaa2/corner-news-letter'
author:
  name: JohnnyBlocks
  url: https://JohnnyBlocks.com


include: ["_pages"]
permalink: "/:categories/:title:output_ext"

excerpt_separator: <!--more-->

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10
# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]